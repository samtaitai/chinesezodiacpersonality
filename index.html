<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- The width=device-width part sets the width of the page to follow the screen-width of the device
The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.
1미만은 짤리고 1이상은 의미없음. 0~1 사이 숫자인듯-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Pandacoding">
<meta name="keywords" content="십이간지 연애유형">
<meta name="description" content="십이간지 연애유형">
<!--sns share -->
<meta property="og:url" content="" />
<meta property="og:title" content="십이간지 연애유형" />
<meta property="og:type" content="website" />
<meta property="og:image" content="img/share.png" />
<meta property="og:description" content="십이간지로 알아보는 연애유형" />

<!-- favicon -->
<link rel="shortcut icon" href="img/favicon.ico">
<link rel="apple-touch-icon-precomposed" href="img/favicon.ico">

    <title>십이간지 연애유형</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- m(margin)x(left&right)-auto(margin auto)
margin: 0(vertical no margin) auto(horizental center); margin auto = center
-->
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1>십이간지로 알아보는<br> 연애유형</h1>
            <!-- column width is 6/12 and center align(mx-auto)-->
            <div class="col-lg-8 col-md-8 col-sm-10 mx-auto">
                <img src="./img/main.png" alt="mainImage" class="img-fluid">
            </div>
            <p>나만의 MBTI사이트입니다.<br> 시작하기 버튼을 눌러 시작!</p>
            <!-- 버튼 onclick시 begin 함수가 시작된다 -->
            <button type="button" class="btn btn-outline-danger mt-2" onclick="js:begin()">Start</button>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>
            <div class="qBox my-5 py-3 mx-auto"></div>
            <div class="answerBox"></div>
        </section>
        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h1>당신의 결과는?</h1>
            <div class="resultName"></div>
            <!-- column width is 6/12 and center align(mx-auto)-->
            <div id='resultImg' class="my-3 col-lg-8 col-md-8 col-sm-10 mx-auto">

            </div>
            <div class="resultDesc"></div>
            <button type="button" class="kakao mt-3 px-3 py-2">Share</button>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
    </div>
</body>

</html>
